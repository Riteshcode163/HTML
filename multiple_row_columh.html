<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple rows and column</title>
</head>
<body>
    <table border="1">
        <caption>MENU</caption>
        <thead>
            <tr>
                <th rowspan="2">ITEM</th>
                <th colspan="2">PRICE</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>chocolate</td>
                <td>10</td>
                <td>0.715</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
