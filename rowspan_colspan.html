<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN COLSPAN</title>
</head>
<body>
    <table border="black">
        <thead>
            <!-- <th rowspan=""></th> -->
            <tr>
                <th rowspan="2">ITEM</th>
            <th colspan="2">price</th>
            </tr>

            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>FROOTI</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>SAMOSA</td>
                <TD>12</TD>
                <td>0.17</td>
            </tr>
            <tr>
                <td>CHIPS</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
